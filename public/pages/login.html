<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-app text-light">

<nav class="navbar navbar-dark nav-app">
  <div class="container">
    <a class="navbar-brand brand" href="/">DESTINY<span class="brand-dot">.</span></a>
    <a class="btn btn-sm btn-soft" href="/register">Kayıt</a>
  </div>
</nav>

<div class="container py-5" style="max-width: 560px;">
  <div class="card card-app">
    <div class="card-body p-4">
      <h1 class="h4 mb-1">Giriş Yap</h1>
      <p class="text-muted2 mb-3">E-posta ve şifre ile giriş yap.</p>

      <div id="msg" class="mb-3"></div>

      <form id="loginForm">
        <div class="mb-2">
          <label class="form-label">E-posta</label>
          <input class="form-control" type="email" name="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input class="form-control" type="password" name="password" required />
        </div>

        <button class="btn btn-primary w-100" type="submit">Giriş</button>
      </form>

      <div class="text-muted2 small mt-3">
        Üye değil misin? <a class="link-light" href="/register">Kayıt ol</a>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
