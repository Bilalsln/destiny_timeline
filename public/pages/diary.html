<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danışman - Destiny Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-app text-light">

<nav class="navbar navbar-expand-lg navbar-dark nav-app">
  <div class="container">
    <a class="navbar-brand brand" href="/">
      DESTİNY TİMELİNE<span class="brand-dot">.</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto gap-lg-2 align-items-lg-center">
        <li class="nav-item"><a class="nav-link nav-link-app" href="/diary">Danışman</a></li>
        <li class="nav-item"><a class="nav-link nav-link-app" href="/diary-ai">Günlük</a></li>
        <li class="nav-item"><a class="nav-link nav-link-app" href="/ai">Karar Yardımcısı</a></li>

        <li class="nav-item ms-lg-2">
          <button id="logoutBtn" class="btn btn-sm btn-outline-light">Çıkış</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="hero">
  <div class="container">
    <div class="hero-box">
      <div class="hero-kicker">KİŞİSEL DANIŞMAN • ÖNERİ • GÜNLÜK</div>
      <h1 class="hero-title">Danışman</h1>
      <p class="hero-sub">Soru sor, Yapay Zeka cevap versin ve hesabına kaydedilsin.</p>
    </div>
  </div>
</header>

<main class="container py-5">
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card card-app">
        <div class="card-body p-4">
          <div class="card-tag">DANIŞMAN</div>
          <h2 class="h5 mt-2">Soru Sor</h2>

          <div class="mb-3 mt-3">
            <label class="form-label">Sorun / Konu</label>
            <textarea id="q" class="form-control" rows="6" placeholder="Örn: Ders çalışmayı nasıl planlamalıyım?"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button id="askBtn" class="btn btn-primary">Sor ve Kaydet</button>
            <button id="refreshBtn" class="btn btn-outline-light" type="button">Yenile</button>
          </div>

          <div class="divider my-4"></div>

          <h3 class="h6">Yapay Zekanın Cevabı</h3>
          <div id="ans" class="text-muted2">Henüz cevap yok.</div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card card-app h-100">
        <div class="card-body p-4">
          <div class="card-tag">GEÇMİŞ</div>
          <h2 class="h5 mt-2">Kayıtlarım</h2>
          <div id="history" class="text-muted2">Yükleniyor...</div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await fetch("/api/auth/logout", { method: "POST" });
      window.location.href = "/login";
    });
  }
</script>

<script src="/static/js/advisor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
